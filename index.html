<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Google Translate</title>
  </head>
  <body>
    <header id="header">
      <div class="header-left">
        <ul>
          <li>
            <a href=""><i class="fas fa-bars"></i></a>
          </li>
          <li>
            <a href="" class="wrapper">
              <img src="google.png" alt="" />
              <span>Translate</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="header-right">
        <a href=""><i class="fas fa-th"></i></a>
        <div class="wrapper-image">
          <img src="pp.JPG" alt="foto profil" />
        </div>
      </div>
    </header>

    <div id="main-content">
      <div class="divider-top">
        <ul>
          <li>
            <a href="">
              <i class="fas fa-language"></i>
              <span>Text</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fas fa-file"></i>
              <span>Document</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="divider-middle">
        <div class="menu-horizontal">
          <ul>
            <li>detect language</li>
            <li>english</li>
            <li>indonesian</li>
            <li>spanish</li>
            <li><i class="fas fa-chevron-down"></i></li>
            <li class="swap"><i class="fas fa-exchange-alt"></i></li>
            <li>indonesian</li>
            <li>english</li>
            <li>spanish</li>
            <li><i class="fas fa-chevron-down"></i></li>
          </ul>
        </div>
        <div class="translate-container">
          <div class="translate-left">
            <div class="icon">
              <i class="fas fa-microphone"></i>
              <ul>
                <li>0/5000</li>
                <li><i class="fas fa-keyboard"></i></li>
                <li><i class="fas fa-caret-down"></i></li>
              </ul>
            </div>
          </div>
          <div class="translate-right">
            <p>Translation</p>
          </div>
        </div>
      </div>
      <div class="divider-bottom">
        <div class="icon-row">
          <ul>
            <div class="contain">
              <li>
                <a href=""><i class="fas fa-history"></i></a>
              </li>
              <span>History</span>
            </div>
            <div class="contain">
              <li>
                <a href=""><i class="fas fa-star"></i></a>
              </li>
              <span>Saved</span>
            </div>
            <div class="contain">
              <li>
                <a href=""><i class="fas fa-user-friends"></i></a>
              </li>
              <span>Community</span>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
